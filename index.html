<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Personal Css link-->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Connect to Fontawesome -->
    <script
      src="https://kit.fontawesome.com/ed843d0fbb.js"
      crossorigin="anonymous"
    ></script>

    <title>OrinoCam - Accueil</title>
  </head>

  <body>
    <header>
      <div class="totalMenu">
        <p class="logoMenu">OrinoCam</p>

        <div class="classicMenu">
          <div class="classicMenu__position">
            <ul class="classicMenu__list">
              <li class="classicMenu__line classicMenu__line--selected">
                <a href="index.html">Accueil</a>
              </li>
              <li class="classicMenu__line"><a href="#">Nos Produits</a></li>
              <li class="classicMenu__line"><a href="#">Nos Conseils</a></li>
              <li class="classicMenu__line"><a href="#">A Propos</a></li>
            </ul>
          </div>
        </div>

        <div class="basketMenu">
          <div class="basketMenu__iconBlock">
            <a href="html/panier.html" class="basketMenu__link">
              <i class="basketMenu__iconBlock--icon fas fa-shopping-cart"></i>
            </a>
            <p class="basketMenu__iconBlock--count" id="myCounter">0</p>
          </div>
        </div>

        <div class="burgerMenu">
          <input type="checkbox" class="burgerMenu__toggler" />
          <div class="burgerMenu__icon">
            <div class="burgerMenu__icon--lines"></div>
          </div>
          <div class="burgerMenu__nav">
            <div class="menuList">
              <nav class="menuList__block">
                <ul class="menuList__block__list">
                  <li class="menuList__block__list--line">
                    <a href="index.html">Accueil</a>
                  </li>
                  <li class="menuList__block__list--line">
                    <a href="#">Nos Produits</a>
                  </li>
                  <li class="menuList__block__list--line">
                    <a href="#">Nos Conseils</a>
                  </li>
                  <li class="menuList__block__list--line">
                    <a href="#">A Propos</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <div class="separator separator--header"></div>
    </header>

    <main>
      <section class="startSection">
        <div class="startSection__block">
          <h1 class="startSection__title">OrinoCam</h1>
          <p class="startSection__subTitle">La passion de la photo</p>
        </div>
      </section>

      <div class="separator separator--reverse"></div>

      <section class="ourProducts">
        <h2 class="ourProducts__title">Nos Produits</h2>
        <div class="ourProducts__allCards" id="insertCards"></div>
      </section>
    </main>

    <footer>
      <div class="separator"></div>

      <div class="footerNav">
        <ul class="footerNav__part">
          <li class="footerNav__line"><a href="#">Conditions générales</a></li>
          <li class="footerNav__line"><a href="#">Confidentialité</a></li>
        </ul>
        <ul class="footerNav__part">
          <li class="footerNav__line"><a href="#">Mentions légales</a></li>
          <li class="footerNav__line"><a href="#">Nous contacter</a></li>
        </ul>
      </div>

      <div class="copyright">
        <p class="copyright__text">© Orinococo / OrniCam, 2021</p>
      </div>
    </footer>

    <script src="/js/libs.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
